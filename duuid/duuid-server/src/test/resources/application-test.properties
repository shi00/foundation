spring.application.name=duuid-server
spring.jackson.serialization.indent-output=false
spring.jackson.deserialization.fail-on-null-for-primitives=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.locale=zh_CN
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
server.address=0.0.0.0
server.port=9001
server.error.whitelabel.enabled=false
server.http2.enabled=true
server.ssl.enabled=false
duuid.generator.enable-sequence-random=true
duuid.generator.sequence=0
duuid.generator.max-random-increment=10
duuid.generator.delta-days-bits=15
duuid.generator.queue-capacity=8192
duuid.generator.sequence-bits=25
duuid.generator.worker-id-bits=23
duuid.server.service-path=/duuid
duuid.server.work-key=security:V1vWBQoHR04pLWGaQfIb5KPGp5C8RAksNPXzu+/6yiooS+2rB3WzTof42Pz/4WUpCeTeIp2pQJr38lIf
duuid.server.auth-white-list=${management.endpoints.web.base-path}/${management.endpoints.web.exposure.include[0]},${management.endpoints.web.base-path}/${management.endpoints.web.exposure.include[1]}
duuid.server.user-roles-mappings[client]=client
duuid.server.user-roles-mappings[prometheus]=prometheus
duuid.server.role-paths-mappings[client]=${duuid.server.service-path}
duuid.server.role-paths-mappings[prometheus]=${management.endpoints.web.base-path}/${management.endpoints.web.exposure.include[2]}
duuid.worker-id-provider.etcdv3.enabled=true
duuid.worker-id-provider.etcdv3.server-addresses=http://172.19.26.125:2379
springdoc.use-management-port=true
springdoc.show-actuator=false
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.groups-order=asc
springdoc.swagger-ui.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.writer-with-default-pretty-printer=true
# This property enables the openapi and swaggerui endpoints to be exposed beneath the actuator base path.
management.endpoints.web.exposure.include[0]=openapi
management.endpoints.web.exposure.include[1]=swaggerui
management.endpoints.web.exposure.include[2]=prometheus
management.server.port=9090
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true
