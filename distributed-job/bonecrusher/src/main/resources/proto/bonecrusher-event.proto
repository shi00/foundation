syntax = "proto3";

package djs;
option java_package = "com.silong.foundation.dj.bonecrusher.event";
option java_outer_classname = "Bonecrusher";



//简单集群视图
message SimpleClusterView {
  string cluster_name = 1; //集群名
  repeated string all_members_name = 2; //所有集群成员名
}
