syntax = "proto3";

package dts;
option java_package = "com.silong.foundation.devastator.protobuf";
option java_outer_classname = "Devastator";

//集群节点信息
message ClusterNodeInfo {
  string host_name = 1; //主机名
  string ip_address = 2; //ip地址，支持ipv6，ipv4
  int32 port = 3; //端口
  map<string, string> attributes = 4; //节点属性
}