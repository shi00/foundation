syntax = "proto3";

package djs;
option java_package = "com.silong.foundation.devastator.model";
option java_outer_classname = "Devastator";

//集群节点信息
message ClusterNodeInfo {
  string version = 1; //节点软件版本号
  uint32 jg_version = 2; //版本号
  string host_name = 3; //主机名
  repeated string addresses = 4; //节点所有IP地址，除了绑定地址
  uint32 role = 5; //角色
  string instanceName = 6; //实例名
  map<string, string> attributes = 7; //节点属性
}

//集群状态
message ClusterState {
  uint32 partitions = 1 ; //集群数据分区总数
}