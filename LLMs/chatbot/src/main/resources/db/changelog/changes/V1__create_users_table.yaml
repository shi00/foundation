databaseChangeLog:
  - changeSet:
      id: V1__create_chatbot_users_table
      author: "louis sin"
      comment: "20250622"
      context: "mysql"
      changes:
        - createTable:
            tableName: chatbot-users
            remarks: "用户表"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: valid
                  type: bool
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: desc
                  type: varchar(1024)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_chatbot-users_name
            tableName: chatbot-users
            columns:
              - column:
                  name: name
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
