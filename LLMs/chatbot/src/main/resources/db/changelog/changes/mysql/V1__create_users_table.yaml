databaseChangeLog:
  - changeSet:
      id: V1__create_chatbot_users_table
      author: "louis sin"
      comment: "20250622"
      dbms: mysql
      changes:
        - createTable:
            tableName: chatbot_users
            remarks: "用户表"
            columns:
              - column:
                  name: name
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: mail
                  type: varchar(256)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: true
              - column:
                  name: display_name
                  type: varchar(50)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: true
              - column:
                  name: telephone
                  type: varchar(50)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: true
              - column:
                  name: valid
                  type: bool
                  defaultValue: "true"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: desc
                  type: varchar(1024)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_chatbot_users_name
            tableName: chatbot_users
            columns:
              - column:
                  name: name
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
        - createIndex:
            indexName: idx_chatbot_users_id
            tableName: chatbot_users
            columns:
              - column:
                  name: id
                  type: int
  - changeSet:
      id: V1__add_on_update_to_updated_at_chatbot_users_table
      author: "louis sin"
      dbms: mysql
      changes:
        - sql:
            sql: |
              ALTER TABLE chatbot_users 
              MODIFY COLUMN updated_at TIMESTAMP 
              DEFAULT CURRENT_TIMESTAMP 
              ON UPDATE CURRENT_TIMESTAMP;