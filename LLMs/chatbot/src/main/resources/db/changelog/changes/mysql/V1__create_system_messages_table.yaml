databaseChangeLog:
  - changeSet:
      id: V1__create_system_messages_table
      author: "louis sin"
      comment: "20250622"
      dbms: mysql
      changes:
        - createTable:
            tableName: system_messages
            remarks: "系统信息表"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: signature
                  type: varchar(128) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: valid
                  type: bool
                  defaultValue: "true"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_system_messages_signature
            tableName: system_messages
            columns:
              - column:
                  name: signature
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
        - createIndex:
            indexName: idx_system_messages_id
            tableName: system_messages
            columns:
              - column:
                  name: id
                  type: int
  - changeSet:
      id: V1__add_on_update_to_updated_at_system_messages_table
      author: "louis sin"
      dbms: mysql
      changes:
        - sql:
            sql: |
              ALTER TABLE system_messages 
              MODIFY COLUMN updated_at TIMESTAMP 
              DEFAULT CURRENT_TIMESTAMP 
              ON UPDATE CURRENT_TIMESTAMP;