databaseChangeLog:
  - changeSet:
      id: V1__create_prompt_messages_table
      author: "louis sin"
      comment: "20250622"
      context: "mysql"
      changes:
        - createTable:
            tableName: prompt-messages
            remarks: "提示词信息表"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: signature
                  type: varchar(128) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: valid
                  type: bool
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_prompt-messages_signature
            tableName: prompt-messages
            columns:
              - column:
                  name: signature
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
        - createIndex:
            indexName: idx_prompt-messages_id
            tableName: prompt-messages
            columns:
              - column:
                  name: id
                  type: int
