databaseChangeLog:
  - changeSet:
      id: V4__create_roles_table
      author: "louis sin"
      comment: "20250622"
      dbms: mysql
      changes:
        - createTable:
            tableName: chatbot_roles
            remarks: "角色表"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: name   #角色名称
                  type: varchar(50)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: user_ids
                  type: json
                  constraints:
                    nullable: true
              - column:
                  name: valid
                  type: bool
                  defaultValue: "true"
                  constraints:
                    nullable: false
              - column:
                  name: desc
                  type: varchar(1024)  CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_chatbot_roles_id
            tableName: chatbot_roles
            columns:
              - column:
                  name: id
                  type: int
        - createIndex:
            indexName: idx_chatbot_roles_name
            tableName: chatbot_roles
            columns:
              - column:
                  name: name
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
        - createIndex:
            indexName: idx_chatbot_roles_user_ids
            tableName: chatbot_roles
            columns:
              - column:
                  name: "(CAST(user_ids->'$' AS UNSIGNED ARRAY))"
                  type: json
  - changeSet:
      id: V1__add_on_update_to_updated_at_chatbot_roles_table
      author: "louis sin"
      dbms: mysql
      changes:
        - sql:
            sql: |
              ALTER TABLE chatbot_roles 
              MODIFY COLUMN updated_at TIMESTAMP 
              DEFAULT CURRENT_TIMESTAMP 
              ON UPDATE CURRENT_TIMESTAMP;