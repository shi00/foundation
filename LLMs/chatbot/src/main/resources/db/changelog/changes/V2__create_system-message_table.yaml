databaseChangeLog:
  - changeSet:
      id: V2__create_system-message_table
      author: silong
      comment: 创建系统消息表
      changes:
        - createTable:
            tableName: system-message
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
