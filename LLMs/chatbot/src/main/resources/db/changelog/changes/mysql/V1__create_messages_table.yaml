databaseChangeLog:
  - changeSet:
      id: V1__create_chatbot_messages_table
      author: "louis sin"
      comment: "20250622"
      context: "mysql"
      changes:
        - createTable:
            tableName: chatbot-messages
            remarks: "聊天消息表"
            columns:
              - column:
                  name: id                                   #  消息id
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: conversation_id                     #   会话id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: LLM_id  # 大模型id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: system_msg_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: prompt_msg_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: valid
                  type: bool
                  defaultValue: "true"
                  constraints:
                    nullable: false
              - column:
                  name: type                     #   消息类型：用户发送或AI响应
                  type: "ENUM('assistant', 'user')"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_chatbot-messages_id
            tableName: chatbot-messages
            columns:
              - column:
                  name: id
                  type: int
            unique: true

