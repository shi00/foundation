databaseChangeLog:
  - changeSet:
      id: V1__create_chat-conversation_table
      author: silong
      comment: 创建会话表
      changes:
        - createTable:
            tableName: chat-conversation
            columns:
              - column:
                  name: order
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: system_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: prompt_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: tool_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: user_msg_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: assistant_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
