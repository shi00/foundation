databaseChangeLog:
  - changeSet:
      id: V1__create_chat-conversation_table
      author: "silong"
      comment: "20250622"
      changes:
        - createTable:
            tableName: chat-conversation
            remarks: "聊天会话表"
            columns:
              - column:
                  name: order
                  type: int
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: id
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: system_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: prompt_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: tool_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: user_msg_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: assistant_msg_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_id_order
            tableName: chat-conversation
            columns:
              - column:
                  name: id
                  type: varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
              - column:
                  name: order
                  type: int
            unique: true